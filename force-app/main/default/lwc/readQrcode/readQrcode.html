  <!-- readQrcode.html -->
<template>
    <lightning-card title="Read QR Code" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="file" accept=".png, .jpg, .jpeg" label="Choose a file" onchange={onFileChange}></lightning-input>
        </div>
        <div if:true={imgSrc}>
            <img src={imgSrc} alt="Selected File" style="max-width:100%;"/>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Read QR Code" title="Read QR Code" onclick={readQrCode} disabled={isButtonDisabled}></lightning-button>
        </div>
        <div if:true={result}>
            <div class="slds-m-around_medium">
                <h2>Result:</h2>
                <pre>{result}</pre>
            </div>
        </div>
    </lightning-card>
</template>
